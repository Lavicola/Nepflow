components:
  schemas:

    LocationDTO:
      type: string

    ProducerDTO:
      type: string

    # abstraction of Hybrid/Nepenthes etc.
    LabelDTO:
      type: object
      properties:
        name:
          type: string
        prefix:
          type: string

    CloneDTO:
      type: object
      required:
        - label
      properties:
        label:
          $ref: '#/components/schemas/LabelDTO'
        cloneId:
          type: string
        InternalcloneId:
          type: string
        sex:
          type: string
        grex:
          $ref: '#/components/schemas/CloneGrexDTO'
        producer:
          $ref: '#/components/schemas/ProducerDTO'
        Location:
          $ref: '#/components/schemas/LocationDTO'


    HybridCloneDTO:
      allOf:
        - $ref: '#/components/schemas/CloneDTO'
        - type: object
          properties:
            fatherName:
              type: string
            motherName:
              type: string


    CloneGrexDTO:
      type: object
      properties:
        cloneId:
          type: string
        father:
          oneOf:
            - $ref: '#/components/schemas/CloneDTO'
            - $ref: '#/components/schemas/HybridCloneDTO'
        mother:
          oneOf:
            - $ref: '#/components/schemas/CloneDTO'
            - $ref: '#/components/schemas/HybridCloneDTO'


    LabelClonesDTO:
      type: object
      properties:
        label:
          $ref: '#/components/schemas/LabelDTO'
        clones:
          type: array
          items:
            anyOf:
              - $ref: '#/components/schemas/CloneDTO'
              - $ref: '#/components/schemas/HybridCloneDTO'












