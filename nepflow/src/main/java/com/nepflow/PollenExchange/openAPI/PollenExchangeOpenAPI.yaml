openapi: 3.0.0
tags:
  - name: Pollenexchange
    description: Operations to manage and retrive Users
info:
  title: Nepflow Pollenexchange
  description: |-
    API for Pollenexchange Operations
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
servers:
  - url: http://localhost:4200/api
paths:
  /pollenexchange/pollenoffers/dates:
    get:
      summary: return stored dates (Month-Year)
      tags:
        - Pollenexchange
      responses:
        '200':
          description: ..
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '404':
          description: error
  /pollenexchange/pollenoffers/open:
    get:
      parameters:
        - $ref: "#/components/parameters/dates"
      summary: return open PollenOffers by Month-Year
      tags:
        - Pollenexchange
      responses:
        '200':
          description: ..
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PollenOfferDateContainerDTO'
        '404':
          description: error
  /pollenexchange/{username}/pollenoffers/open:
    get:
      parameters:
        - $ref: "#/components/parameters/username"
      summary: return all open PollenOffers of the user
      tags:
        - Pollenexchange
      responses:
        '200':
          description: ..
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PollenOfferDTO'
        '404':
          description: error
  /pollenexchange/{username}/pollenoffers/statistics:
    get:
      parameters:
        - $ref: "#/components/parameters/username"
      summary: return PollenOffer statistics on the different specimens
      tags:
        - Pollenexchange
      responses:
        '200':
          description: ..
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PollenOfferSpeciesStatisticsDTO'
        '404':
          description: error


  /pollenexchange/trades/dates:
    get:
      summary: return stored dates (Month-Year)
      tags:
        - Pollenexchange
      responses:
        '200':
          description: ..
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '404':
          description: error


  /pollenexchange/{username}/trades:
    get:
      summary: return all Trades and their status of the currently logged in user
      parameters:
        - $ref: "#/components/parameters/dates"
        - $ref: "#/components/parameters/username"

      tags:
        - Pollenexchange
      responses:
        '200':
          description: ..
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TradeDateContainerDTO'
        '404':
          description: error

  /pollenexchange/create/trade:
    post:
      summary: create a Trade
      tags:
        - Pollenexchange
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TradeCreationDTO'
      responses:
        '200':
          description: Trade created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeDTO'
        '404':
          description: error  e.g userId and OfferId are wrong
  /pollenexchange/trade/{tradeId}:
    parameters:
      - $ref: "#/components/parameters/tradeId"
    put:
      summary: accept or refuse a trade
      tags:
        - Pollenexchange
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TradeAnswerDTO'
      responses:
        '200':
          description: Trade created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeDTO'
        '404':
          description: error
    get:
      summary: get a specific Trade
      tags:
        - Pollenexchange
      responses:
        '200':
          description: Trade found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeDTO'
        '404':
          description: error
  /pollenexchange/{username}/trade/status:
    get:
      summary: return the status of all Trades from an User
      parameters:
        - $ref: "#/components/parameters/username"
      tags:
        - Pollenexchange
      responses:
        '200':
          description: ..
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeRatingsDTO'
        '404':
          description: error


components:
  parameters:
    offerId:
      name: offerId
      in: path
      required: true
      schema:
        type: string

    tradeId:
      name: tradeId
      in: path
      required: true
      schema:
        type: string

    username:
      name: username
      in: path
      schema:
        type: string
      required: true

    dates:
      name: dates
      description: if dates is not send, the current date in germany will be used (date in Format MM-YYY)
      in: query
      schema:
        type: array
        items:
          type: string






  schemas:
    TradeAnswerDTO:
      type: object
      properties:
        acceptTrade:
          type: boolean

    TradeCreationDTO:
      type: object
      properties:
        userInitiated:
          type: string
        userInitiatedOffer:
          type: string
        userRequested:
          type: string
        userRequestedOffer:
          type: string


    UserDTO:
      type: object
      properties:
        username:
          type: string
        country:
          type: string


    PollenOfferDTO:
      type: object
      properties:
        id:
          type: string
        user:
          $ref: '#/components/schemas/UserDTO'
        nepenthesName:
          type: string
        cloneId:
          type: string
        sex:
          type: string
        location:
          type: string
        seller:
          type: string
        imageLocation:
          type: string
        pollenOfferOpenedDate:
          type: string
          format: date

    PollenOfferDateContainerDTO:
      type: object
      properties:
        date:
          type: string
          description: MM-YYYY
        pollenOffers:
          type:  array
          items:
            $ref: '#/components/schemas/PollenOfferDTO'



    TradeDTO:
      type: object
      properties:
        id:
          type: string
        status:
          type: string
        InitiatedOffer:
          $ref: '#/components/schemas/PollenOfferDTO'
        RequestedOffer:
          $ref: '#/components/schemas/PollenOfferDTO'
        tradeOpenedDate:
          type: string
          format: date


    TradeDateContainerDTO:
      type: object
      properties:
        date:
          type: string
          description: MM-YYYY
        trades:
          type:  array
          items:
            $ref: '#/components/schemas/TradeDTO'

    TradeRatingsDTO:
      type: object
      properties:
        username:
          type: string
        ratings:
          type: array
          items:
            $ref: '#/components/schemas/TradeRatingDTO'


    TradeRatingDTO:
      type: object
      properties:
        tradeId:
          type: string
        date:
          type: string
          description: MM-YYYY
        status:
          $ref: '#/components/schemas/TradeStatus'




    TradeStatus:
      type: string
      enum: &TradeStatus
        - SUCCESS
        - FAILURE
        - PENDING
      x-enum-varnames: *TradeStatus
      x-enumNames:
        - SUCCESS
        - FAILURE
        - PENDING

    PollenOfferSpeciesStatisticsDTO:
      type: object
      properties:
        specimenId:
          type: string
        floweringCount:
          type: integer
        cloneId:
          type: string
        nepenthesName:
          type: string





