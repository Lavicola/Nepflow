<div style="display:flex; flex-wrap:wrap; justify-content:flex-start">
  <div *ngFor="let specimen of specimens;let i = index">
    <div class="container">
      <mat-card style="width:300px">
        <mat-card-header>{{specimen.nepenthesName}}</mat-card-header>
        <img mat-card-lg-image
             [src]="specimen.filelocation || 'assets/placeholder.jpg'"
             alt="{{ specimen.nepenthesName }}"
             (click)="onImageClick(i)" layout-fill>
        <input
          type="file"
          accept="image/*"
          (change)="specimen.specimenId ? onFileSelected($event, i, specimen.specimenId) : null"
          #fileInput
          style="display: none;">
      </mat-card>

      <mat-card-content>
        <p><strong>Clone Id:</strong> {{ specimen.cloneId }}</p>
        <p><strong>Sex:</strong> {{ specimen.sex }}</p>
      </mat-card-content>


      <mat-action-row>

        <button mat-raised-button color="warn">Delete</button>
        <button mat-raised-button color="primary">Offer Flower</button>
        <p><mat-slide-toggle   [checked]="specimens[i].isFlowering" (change)="changeOfferStatus(i)" >Slide me!</mat-slide-toggle></p>

      </mat-action-row>

    </div>
  </div>
</div>
