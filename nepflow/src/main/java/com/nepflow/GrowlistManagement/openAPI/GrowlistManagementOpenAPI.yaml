openapi: 3.0.0
tags:
  - name: Growlistmanagement
    description: Operations to add/remove Plants to the Useraccount
info:
  title: Nepflow User
  description: |-
    API for Growlist Operations
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
servers:
  - url: http://localhost:4200/api
paths:
  /user/nepenthes:
    get:
      summary: get all nepenthes of currently logged in User
      tags:
        - Growlistmanagement
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserCloneDTO'
        '404':
          description: User not found
    post:
      summary: Add Clone of a Nepenthes to currently logged in User
      tags:
        - Growlistmanagement
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCloneDTO'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserCloneDTO'
        '500':
          description: Error, could not add Specimen to user

  /user/nepenthes/{specimenId}:
    delete:
      parameters:
        - in: path
          name: specimenId
          schema:
            type: string
          required: true

      summary: remove a clone from the growlisti If the removed plant was already used for a trade it will be a soft delete in the relation part
      tags:
        - Growlistmanagement
      responses:
        '200':
          description: OK
        '500':
          description: Error, could not add Nepenthes Clone to user
    put:
      parameters:
        - in: path
          name: specimenId
          schema:
            type: string
          required: true
      summary: update values
      tags:
        - Growlistmanagement
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCloneDTO'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserCloneDTO'
        '500':
          description: Could not update Specimen

  /{user}/nepenthes:
    get:
      summary: get Nepenthes of a specific User
      tags:
        - Growlistmanagement
      parameters:
        - in: path
          name: user
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserCloneDTO'

        '404':
          description: Error, User not found



components:
  schemas:
    UserCloneDTO:
      type: object
      properties:
        specimenId:
          type: string
          format: uuid
        labelName:
          type: string
        internalCloneId:
          type: string
        cloneId:
          type: string



