<div class="container">
  <mat-card>
    <mat-card-title>Feedback Form</mat-card-title>
    <mat-card-content>
      <form [formGroup]="ratingForm">
        <mat-radio-group formControlName="reviewType" aria-label="Select an option">
          <mat-radio-button *ngFor="let reviewType of reviewTypes" value="{{reviewType}}" >{{reviewType.charAt(0)}}{{reviewType.slice(1).toLowerCase()}}</mat-radio-button>
        </mat-radio-group>

        <mat-form-field appearance="fill">
          <mat-label>Comment</mat-label>
          <textarea matInput formControlName="comment" rows="4" placeholder="Enter your comment here..."></textarea>
        </mat-form-field>

        <app-file-upload formControlName="file" id="image"></app-file-upload>


        <button [disabled]="!ratingForm.valid" mat-raised-button color="primary" (click)="submit()">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
