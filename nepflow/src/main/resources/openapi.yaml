components:
  schemas:
    LocationDTO:
      type: string
    ProducerDTO:
      type: string
    LabelDTO:
      example:
        prefix: prefix
        name: name
      properties:
        name:
          type: string
        prefix:
          type: string
      type: object
    CloneDTO:
      properties:
        cloneId:
          type: string
        internalcloneId:
          type: string
        sex:
          type: string
        grex:
          $ref: '#/components/schemas/CloneGrexDTO'
        producer:
          type: string
        Location:
          type: string
      type: object
    HybridCloneDTO:
      allOf:
      - $ref: '#/components/schemas/CloneDTO'
      - properties:
          fatherName:
            type: string
          motherName:
            type: string
        type: object
    CloneGrexDTO:
      properties:
        cloneId:
          type: string
        father:
          $ref: '#/components/schemas/CloneGrexDTO_father'
        mother:
          $ref: '#/components/schemas/CloneGrexDTO_father'
      type: object
    LabelClonesDTO:
      example:
        clones:
        - null
        - null
        label:
          prefix: prefix
          name: name
      properties:
        label:
          $ref: '#/components/schemas/LabelDTO'
        clones:
          items:
            $ref: '#/components/schemas/LabelClonesDTO_clones_inner'
          type: array
      type: object
    CloneGrexDTO_father:
      oneOf:
      - $ref: '#/components/schemas/CloneDTO'
      - $ref: '#/components/schemas/HybridCloneDTO'
      x-one-of-name: CloneGrexDTOFather
    LabelClonesDTO_clones_inner:
      anyOf:
      - $ref: '#/components/schemas/CloneDTO'
      - $ref: '#/components/schemas/HybridCloneDTO'
