<div *ngIf="user && user.username; else notLoggedIn">
  <h2>Hello User {{ user.username }}</h2>
</div>

<ng-template #notLoggedIn>
  <h2>Not logged in!</h2>
  <button mat-raised-button color="primary" (click)="login()" id="login">Login</button>
</ng-template>

<form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm)">
  <div>
    <mat-form-field>
      <mat-label>Username:</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Contact Information:</mat-label>
      <input matInput formControlName="contactInformation">
    </mat-form-field>
  </div>


  <mat-form-field>
    <mat-select placeholder="Select Country" formControlName="country">
      <mat-option *ngFor="let country of countries" [value]="country">
        {{ country }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button type="submit" mat-raised-button color="primary">Submit</button>
</form>
