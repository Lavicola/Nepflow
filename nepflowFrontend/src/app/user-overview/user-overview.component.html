

<div *ngIf="user && user.username; else notLoggedIn">
  <h2>Hello User {{ user.username }}</h2>
</div>

<ng-template #notLoggedIn>
  <h2>Not logged in!</h2>
  <button mat-raised-button color="primary" (click)="login()" id="login">Login</button>
</ng-template>

<form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm)">
  <div>
    <mat-form-field>
      <mat-label>Username:</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>contactInformation:</mat-label>
      <input matInput formControlName="contactInformation">
    </mat-form-field>
  </div>

  <mat-form-field>
    <mat-label>Region</mat-label>
    <select matNativeControl required>
      <option value="eu">Europe</option>
      <option value="usa">USA</option>
    </select>
  </mat-form-field>



</form>
