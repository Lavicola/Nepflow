openapi: 3.0.0
info:
  description: API for Nepenthes Operations
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Nepflow Nepenthes
  version: 1.0.0
servers:
- url: http://localhost:8080/api
tags:
- description: Operations to manage Nepenthes
  name: NepenthesManagement
paths:
  /nepenthes:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/LabelDTO'
                type: array
          description: OK
        "404":
          description: No nepenthes found
      summary: get all nepenthes
      tags:
      - NepenthesManagement
      x-accepts: application/json
      x-tags:
      - tag: NepenthesManagement
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LabelDTO'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LabelDTO'
          description: OK
        "404":
          description: No nepenthes found
      summary: Create new nepenthes
      tags:
      - NepenthesManagement
      x-content-type: application/json
      x-accepts: application/json
      x-tags:
      - tag: NepenthesManagement
  /nepenthes/{name}:
    get:
      parameters:
      - explode: false
        in: path
        name: name
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LabelClonesDTO'
          description: OK
        "404":
          description: nepenthes not found
      summary: get a nepenthes and their clones
      tags:
      - NepenthesManagement
      x-accepts: application/json
      x-tags:
      - tag: NepenthesManagement
  /nepenthes/{name}/{clone}:
    get:
      parameters:
      - explode: false
        in: path
        name: name
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: clone
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/CloneDTO'
          description: OK
        "404":
          description: Clone does not exist
      summary: get s specific clone
      tags:
      - NepenthesManagement
      x-accepts: application/json
      x-tags:
      - tag: NepenthesManagement
  /location:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LocationDTO'
        description: LocationdTo with all necessary Attributes
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocationDTO'
          description: OK
        "500":
          description: Internal Error
      summary: add a new Location
      tags:
      - NepenthesManagement
      x-content-type: application/json
      x-accepts: application/json
      x-tags:
      - tag: NepenthesManagement
  /producer:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProducerDTO'
        description: DTO with all necessary Attributes
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProducerDTO'
          description: OK
        "500":
          description: Internal Error
      summary: add a new Producer
      tags:
      - NepenthesManagement
      x-content-type: application/json
      x-accepts: application/json
      x-tags:
      - tag: NepenthesManagement
  /clone/species/:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  allOf:
                  - $ref: '#/components/schemas/CloneDTO'
                type: array
          description: OK
      summary: get all Species Clones
      tags:
      - NepenthesManagement
      x-accepts: application/json
      x-tags:
      - tag: NepenthesManagement
  /clone/species/iv:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  allOf:
                  - $ref: '#/components/schemas/CloneDTO'
                type: array
          description: OK
      summary: get all IV Species Clones
      tags:
      - NepenthesManagement
      x-accepts: application/json
      x-tags:
      - tag: NepenthesManagement
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CloneDTO'
        description: Clone DTO with new values
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloneDTO'
          description: OK
      summary: add a new iv clone of a nepenthes
      tags:
      - NepenthesManagement
      x-content-type: application/json
      x-accepts: application/json
      x-tags:
      - tag: NepenthesManagement
    put:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CloneDTO'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloneDTO'
          description: OK
        "404":
          description: No nepenthes found
      tags:
      - NepenthesManagement
      x-content-type: application/json
      x-accepts: application/json
      x-tags:
      - tag: NepenthesManagement
  /clone/species/ic:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  allOf:
                  - $ref: '#/components/schemas/CloneDTO'
                type: array
          description: OK
      summary: get all IV Species Clones
      tags:
      - NepenthesManagement
      x-accepts: application/json
      x-tags:
      - tag: NepenthesManagement
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CloneDTO'
        description: Clone DTO with new values
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloneDTO'
          description: OK
      summary: add a new iv clone of a nepenthes
      tags:
      - NepenthesManagement
      x-content-type: application/json
      x-accepts: application/json
      x-tags:
      - tag: NepenthesManagement
    put:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CloneDTO'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloneDTO'
          description: OK
        "404":
          description: No nepenthes found
      tags:
      - NepenthesManagement
      x-content-type: application/json
      x-accepts: application/json
      x-tags:
      - tag: NepenthesManagement
  /clone/primary-hybrids/:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  allOf:
                  - $ref: '#/components/schemas/HybridCloneDTO'
                type: array
          description: OK
      summary: get all hybrid Clones
      tags:
      - NepenthesManagement
      x-accepts: application/json
      x-tags:
      - tag: NepenthesManagement
  /clone/primary-hybrids/iv:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  allOf:
                  - $ref: '#/components/schemas/HybridCloneDTO'
                type: array
          description: OK
      summary: get all IV Hybrids
      tags:
      - NepenthesManagement
      x-accepts: application/json
      x-tags:
      - tag: NepenthesManagement
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HybridCloneDTO'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HybridCloneDTO'
          description: OK
      summary: add a new iv hybrid
      tags:
      - NepenthesManagement
      x-content-type: application/json
      x-accepts: application/json
      x-tags:
      - tag: NepenthesManagement
    put:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HybridCloneDTO'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HybridCloneDTO'
          description: OK
        "404":
          description: No nepenthes found
      tags:
      - NepenthesManagement
      x-content-type: application/json
      x-accepts: application/json
      x-tags:
      - tag: NepenthesManagement
  /clone/primary-hybrids/ic:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  allOf:
                  - $ref: '#/components/schemas/HybridCloneDTO'
                type: array
          description: OK
      summary: get all IC Hybrids
      tags:
      - NepenthesManagement
      x-accepts: application/json
      x-tags:
      - tag: NepenthesManagement
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HybridCloneDTO'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HybridCloneDTO'
          description: OK
      summary: add a new iv hybrid clone
      tags:
      - NepenthesManagement
      x-content-type: application/json
      x-accepts: application/json
      x-tags:
      - tag: NepenthesManagement
    put:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HybridCloneDTO'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HybridCloneDTO'
          description: OK
        "404":
          description: No nepenthes found
      tags:
      - NepenthesManagement
      x-content-type: application/json
      x-accepts: application/json
      x-tags:
      - tag: NepenthesManagement
  /clone/multi-hybrid/:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  allOf:
                  - $ref: '#/components/schemas/HybridCloneDTO'
                type: array
          description: OK
      summary: get all multi-hybrid Clones
      tags:
      - NepenthesManagement
      x-accepts: application/json
      x-tags:
      - tag: NepenthesManagement
  /clone/multi-hybrid/iv:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  allOf:
                  - $ref: '#/components/schemas/HybridCloneDTO'
                type: array
          description: OK
      summary: get all multi-hybrid IV Clones
      tags:
      - NepenthesManagement
      x-accepts: application/json
      x-tags:
      - tag: NepenthesManagement
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HybridCloneDTO'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HybridCloneDTO'
          description: OK
      summary: add a new iv multi-hybrid
      tags:
      - NepenthesManagement
      x-content-type: application/json
      x-accepts: application/json
      x-tags:
      - tag: NepenthesManagement
    put:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HybridCloneDTO'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HybridCloneDTO'
          description: OK
        "404":
          description: No nepenthes found
      tags:
      - NepenthesManagement
      x-content-type: application/json
      x-accepts: application/json
      x-tags:
      - tag: NepenthesManagement
  /clone/multi-hybrid/ic:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  allOf:
                  - $ref: '#/components/schemas/HybridCloneDTO'
                type: array
          description: OK
      summary: get all multi-hybrid IC Clones
      tags:
      - NepenthesManagement
      x-accepts: application/json
      x-tags:
      - tag: NepenthesManagement
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HybridCloneDTO'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HybridCloneDTO'
          description: OK
      summary: add a new iv multi-hybrid clone
      tags:
      - NepenthesManagement
      x-content-type: application/json
      x-accepts: application/json
      x-tags:
      - tag: NepenthesManagement
    put:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HybridCloneDTO'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HybridCloneDTO'
          description: OK
        "404":
          description: No nepenthes found
      tags:
      - NepenthesManagement
      x-content-type: application/json
      x-accepts: application/json
      x-tags:
      - tag: NepenthesManagement
components:
  schemas:
    LocationDTO:
      type: string
    ProducerDTO:
      type: string
    LabelDTO:
      example:
        prefix: prefix
        name: name
      properties:
        name:
          type: string
        prefix:
          type: string
      type: object
    CloneDTO:
      example:
        InternalcloneId: InternalcloneId
        sex: sex
        producer: producer
        label:
          prefix: prefix
          name: name
        cloneId: cloneId
        grex:
          mother: null
          father: null
          cloneId: cloneId
        Location: Location
      properties:
        label:
          $ref: '#/components/schemas/LabelDTO'
        cloneId:
          type: string
        InternalcloneId:
          type: string
        sex:
          type: string
        grex:
          $ref: '#/components/schemas/CloneGrexDTO'
        producer:
          type: string
        Location:
          type: string
      required:
      - label
      type: object
    HybridCloneDTO:
      allOf:
      - $ref: '#/components/schemas/CloneDTO'
      - properties:
          fatherName:
            type: string
          motherName:
            type: string
        type: object
    CloneGrexDTO:
      example:
        mother: null
        father: null
        cloneId: cloneId
      properties:
        cloneId:
          type: string
        father:
          $ref: '#/components/schemas/CloneGrexDTO_father'
        mother:
          $ref: '#/components/schemas/CloneGrexDTO_father'
      type: object
    LabelClonesDTO:
      example:
        clones:
        - null
        - null
        label:
          prefix: prefix
          name: name
      properties:
        label:
          $ref: '#/components/schemas/LabelDTO'
        clones:
          items:
            $ref: '#/components/schemas/LabelClonesDTO_clones_inner'
          type: array
      type: object
    CloneGrexDTO_father:
      oneOf:
      - $ref: '#/components/schemas/CloneDTO'
      - $ref: '#/components/schemas/HybridCloneDTO'
      x-one-of-name: CloneGrexDTOFather
    LabelClonesDTO_clones_inner:
      anyOf:
      - $ref: '#/components/schemas/CloneDTO'
      - $ref: '#/components/schemas/HybridCloneDTO'
