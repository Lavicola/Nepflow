<h1>Trades for you to Answer</h1>
<div *ngFor="let trade of myTradesToAnswerFiltered$ | async">
  <div class="trade-container">
    <ng-container *ngIf="trade.InitiatedOffer && trade.RequestedOffer">
      <h2 class="trade-title"> {{getNameOfCross(trade.InitiatedOffer, trade.RequestedOffer)}}</h2>
      <div class="trade-container-cards">
        <app-nepenthes-card-text [offer]="trade.InitiatedOffer">
        </app-nepenthes-card-text>
        <app-nepenthes-card-text [offer]="trade.RequestedOffer">
          <div slot="afterContent">
            <button mat-button class="success" (click)="answerTrade(true,trade.id)" mat-raised-button>Accept</button>
            <button mat-button class="danger" (click)="answerTrade(false,trade.id)" mat-raised-button>Reject</button>
          </div>
        </app-nepenthes-card-text>
      </div>
    </ng-container>
  </div>
</div>

<h1>Open Trades you are waiting for responses</h1>
<div *ngFor="let trade of myInitiatedTrades$ | async">
  <div class="trade-container">
    <ng-container *ngIf="trade.InitiatedOffer && trade.RequestedOffer">
      <h2 class="trade-title"> {{getNameOfCross(trade.InitiatedOffer, trade.RequestedOffer)}}</h2>
      <div class="trade-container-cards">
        <app-nepenthes-card-text [offer]="trade.InitiatedOffer"></app-nepenthes-card-text>
        <app-nepenthes-card-text [offer]="trade.RequestedOffer"></app-nepenthes-card-text>
      </div>
    </ng-container>
  </div>
</div>
