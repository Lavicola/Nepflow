<mat-form-field class="example-full-width">
  <mat-label>Clone</mat-label>
  <input type="text"
         placeholder="Clone"
         matInput
         [formControl]="cloneControl"
         [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let clone of filteredOptions | async" [value]="clone" (click)="cloneSelected($event, clone)">
      {{ clone }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
