openapi: 3.0.0
tags:
  - name: NepenthesManagement
    description: Operations to manage Nepenthes
info:
  title: Nepflow Nepenthes
  description: |-
    API for Nepenthes Operations
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
servers:
  - url: http://localhost:8080/api

paths:
  /nepenthes:
    get:
      summary: get all nepenthes
      tags:
        - NepenthesManagement
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LabelDTO'
        '404':
          description: No nepenthes found
    post:
      summary: Create new nepenthes
      tags:
        - NepenthesManagement
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LabelDTO'

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LabelDTO'
        '404':
          description: No nepenthes found
  /nepenthes/{name}:
    get:
      summary: get a nepenthes and their clones
      tags:
        - NepenthesManagement
      parameters:
        - in: path
          name: name
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LabelClonesDTO'
        '404':
          description: nepenthes not found
  /nepenthes/{name}/{clone}:
    get:
      tags:
        - NepenthesManagement
      summary: get s specific clone
      parameters:
        - in: path
          name: name
          schema:
            type: string
          required: true

        - in: path
          name: clone
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CloneDTO'
        '404':
          description: Clone does not exist
  /location:
    post:
      summary: add a new Location
      tags:
        - NepenthesManagement
      requestBody:
        description: LocationdTo with all necessary Attributes
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LocationDTO'

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocationDTO'
        '500':
          description: Internal Error
  /producer:
    post:
      summary: add a new Producer
      tags:
        - NepenthesManagement
      requestBody:
        description: DTO with all necessary Attributes
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProducerDTO'

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProducerDTO'
        '500':
          description: Internal Error
  /clone/species/:
    get:
      summary: get all Species Clones
      tags:
        - NepenthesManagement
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - $ref: '#/components/schemas/CloneDTO'

  /clone/species/iv:
    get:
