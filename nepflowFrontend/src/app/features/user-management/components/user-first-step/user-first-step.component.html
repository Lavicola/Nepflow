
<form [formGroup]="userForm">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Username:</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Contact Information:</mat-label>
      <input matInput formControlName="contactInformation">
    </mat-form-field>
  </div>

  <mat-form-field>
    <mat-select placeholder="Select Country" formControlName="country">
      <mat-option *ngFor="let country of countries" [value]="country">
        {{ country }}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <br>
  <button [disabled]="!userForm.valid" mat-raised-button color="primary" (click)="submit()">Submit</button>


</form>
