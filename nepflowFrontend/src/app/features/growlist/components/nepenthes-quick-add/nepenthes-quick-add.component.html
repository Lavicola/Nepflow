<div class="container">
  <div class='top'>
    <mat-form-field class="textfield">
      <mat-label>Copy & Paste your Clone Ids</mat-label>
      <textarea [(ngModel)]="cloneList" matInput cdkTextareaAutosize cdkAutosizeMinRows="3" cdkAutosizeMaxRows="4"></textarea>
    </mat-form-field>

    <button  (click)="loadClones()" mat-button>Load Clones</button>
  </div>
  <div class='bottom'>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="nepentheName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.nepenthesName}} </td>
      </ng-container>

      <ng-container matColumnDef="cloneId">
        <th mat-header-cell *matHeaderCellDef> Clone Id </th>
        <td mat-cell *matCellDef="let element"> {{element.cloneId}} </td>
      </ng-container>

      <ng-container matColumnDef="producer">
        <th mat-header-cell *matHeaderCellDef> Producer </th>
        <td mat-cell *matCellDef="let element"> {{element.producer}} </td>
      </ng-container>




      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngStyle]="{'background-color': row.nepenthesName != '' ? 'green' : 'red'}"
      ></tr>


    </table>

  </div>
</div>
